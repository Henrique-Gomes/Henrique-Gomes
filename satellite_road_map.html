<html>
  <head>
    <title>Satellite Road Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="my_map"></div>
    <script>
      var map;
        function edit_map() {
          map = new google.maps.Map(document.getElementById('my_map'), {
            center: {lat:-27,28, lng:-40,3},
            zoom: 17
          });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4gxhOzE8eO5Q-XlKjptsIpaNLOd6l2Uk&callback=edit_map" async defer></script>
  </body>
</html>
